    <title>Backbone.js/RequireJS Template</title>
    <script>
        // set js enabled class - replaces 'no-js' with 'js'
        document.documentElement.className = document.documentElement.className.replace(/(\s|^)no-js(\s|$)/, '$1' + 'js' + '$2');
    </script>
